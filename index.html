<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COUNTER ELITI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      .titulo {
        background-color: blueviolet;
        color: gold;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
        height: 20vh; /* Define a altura do contÃªiner para 20% da altura da viewport */
        padding: 5px;
      }
      .texto {
        background-color: blueviolet;
        color: gold;
        width: 90%;
        max-width: 900px;
        height: 80px;
        padding: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 8vw;
        text-align: center;
        border-radius: 10px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
        width: 150px;
        height: 50px;
        font-size: 8vw;
        padding: 10px;
        text-align: center;
        gap: 50px;
        margin: 0 20px;
        background-color: blueviolet;
        color: gold;
        border: 2px solid gold;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .buttons:active {
        background-color: violet;
      }
      .tabela {
        justify-content: center;
        display: flex;
        height: 50px;
      }
      .num {
        text-align: center;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15vw;
      }
      .reset-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      @media (min-width: 600px) {
        .texto {
          font-size: 50px;
        }
        .buttons {
          font-size: 30px;
        }
        .num {
          font-size: 150px;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="titulo" id="header">COUNTER ELITI</h1>
    <br><br>
    <div class="container">
      <p class="texto">Clique para aumentar ou reduzir o valor</p>
    </div>
    <h2 class="num" id="counter">0</h2>
    <table class="tabela">
      <tr>
        <td class="line">
          <button class="buttons" onclick="aumetarValor()">Aumentar</button>
        </td>
        <td class="line">
          <button class="buttons" onclick="reduzirValor()">Diminuir</button>
        </td>
      </tr>
      <tr class="reset-container">
        <td>
          <button class="buttons" onclick="resetarValor()">Resetar</button>
        </td>
      </tr>
    </table>
    <script>
      var headerUpdate = document.getElementById('header').innerText
      let counter = 0;
      function aumetarValor() {
        counter++;
        document.getElementById('counter').innerText = counter;
      }
      function reduzirValor() {
        counter--;
        document.getElementById('counter').innerText = counter;
      }
      function resetarValor() {
        counter = 0;
        document.getElementById('counter').innerText = counter;
      }
      function updateHeader(){
        document.getElementById('header').textContent = headerUpdate + '  ' + counter;
      }
      updateHeader();
    </script>
  </body>
</html>
